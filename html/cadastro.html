<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img class="box-img" src="../arquivos/nuuvem-removebg-preview.png" alt="">
        </div>  
        <div class="form-box">
            <h2> Criar conta </h2>
            <p>Ja possui uma conta? <a href="../html/login.html" target="_blank">Login</a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="Nome" placeholder="Digite  o seu nome completo" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">senha</label>
                    <input type="password" id="Senha" placeholder="Senha" required>
                </div>
                
                <div class="input-group">
                    <label for="nome">E-mail</label>
                    <input type="text" id="E-mail" placeholder="Digite  o seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="nome">Numero de telefone</label>
                    <input type="tel" id="Numero" placeholder="Digite  o seu Telefone" required>
                </div>
                
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
